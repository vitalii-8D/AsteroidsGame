<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <style>
        #gameCanvas {
            background: url("./pixil-frame-0.png");
        }
    </style>
</head>
<body>
<canvas id="gameCanvas" width="200" height="200"></canvas>

<script>
   const FPS = 30;
   const FRICTION = 0.7;
   const SHIP_SIZE = 100; //height of the ship
   const TURN_SPEED = 360; //
   const SHIP_THRUST = 5;

   /** @type {HTMLCanvasElement} */
   var canv = document.getElementById('gameCanvas');
   var ctx = canv.getContext('2d');

   var ship = {
      x: canv.width / 2,
      y: canv.height / 2,
      r: SHIP_SIZE / 2,
      a: 90 / 180 * Math.PI, // convert to radians
      rot: 0,
      thrusting: false,
      thrust: {
         x: 0,
         y: 0
      }
   }

   // set up the asteroids
   var roids = [];
   createAsteroidBelt();

   // set EventListeners
   document.addEventListener('keydown', keyDown);
   document.addEventListener('keyup', keyUp);

   setInterval(update, 1000 / FPS);

   function createAsteroidBelt() {
      roids = [];
   }

   function keyDown(ev) {
      switch (ev.keyCode) {
         case 37: // left rotate
            ship.rot = TURN_SPEED / 180 * Math.PI / FPS
            break;
         case 38: // up
            ship.thrusting = true;
            break;
         case 39: // right rotate
            ship.rot = -TURN_SPEED / 180 * Math.PI / FPS
            break;
      }
   }
   function keyUp(ev) {
      switch (ev.keyCode) {
         case 37: // left rotate
            ship.rot = 0
            break;
         case 38: // up
            ship.thrusting = false;
            break;
         case 39: // right rotate
            ship.rot = 0
            break;
      }
   }

   function update() {
      //draw space

      // ctx.fillStyle = 'black';
      // ctx.fillRect(0, 0, canv.width, canv.height)

      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, ship.r, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.stroke();

      ctx.strokeStyle = 'green';
      ctx.beginPath();
      ctx.moveTo(0, 100);
      ctx.lineTo(200, 100);
      ctx.closePath();
      ctx.moveTo(100, 0);
      ctx.lineTo(100, 200);
      ctx.closePath();
      ctx.stroke();
      ctx.fill();

      // thrust the ship
      if (ship.thrusting) {
         ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
         ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

         //draw the thrusting
         ctx.fillStyle = 'red';
         ctx.strokeStyle = 'yellow';
         ctx.lineWidth = SHIP_SIZE / 20;
         ctx.beginPath();
         ctx.moveTo(  // nose of the ship
            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.3 * Math.sin(ship.a)),
            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.3 * Math.cos(ship.a))
         )
         ctx.lineTo( // rear left
            ship.x - ship.r * 1.5 * Math.cos(ship.a),
            ship.y + ship.r * 1.5 * Math.sin(ship.a)
         )
         ctx.lineTo( // rear right
            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.3 * Math.sin(ship.a)),
            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.3 * Math.cos(ship.a))
         )
         ctx.closePath();
         ctx.stroke();
         ctx.fill();
      } else {
         ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
         ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
      }

      //draw ship
      ship.a = 135 / 180 * Math.PI
      ctx.strokeStyle = 'black';
      // ctx.lineWidth = SHIP_SIZE / 8;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(  // nose of the ship
         ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
         ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
      )
      ctx.lineTo( // rear left
         ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
         ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
      )
      ctx.lineTo( // rear right
         ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
         ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
      )
      ctx.closePath();
      ctx.stroke();

      //rotate ship
      ship.a += ship.rot;

      //move ship
      ship.x += ship.thrust.x;
      ship.y += ship.thrust.y;
      // handle the edges
      if (ship.x < 0 - ship.r) {
         ship.x = canv.width + ship.r;
      } else if (ship.x > canv.width + ship.r) {
         ship.x = 0 - ship.r;
      }

      if (ship.y < 0 - ship.r) {
         ship.y = canv.height + ship.r;
      } else if (ship.y > canv.height + ship.r) {
         ship.y = 0 - ship.r;
      }

      // center dot
      ctx.fillStyle = 'red';
      ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2)
   }

</script>
</body>
</html>
